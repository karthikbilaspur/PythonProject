{% extends 'complaints/base.html' %}

{% block content %}
    <h1>View Complaints</h1>
    <ul>
        {% for complaint in complaints %}
            <li>
                {{ complaint.title }} ({{ complaint.status }})
                <a href="{% url 'update_complaint' complaint.pk %}">Update</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
